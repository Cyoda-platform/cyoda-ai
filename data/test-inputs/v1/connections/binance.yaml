  - name: Market
    description: Market Data
  - name: Trade
    description: Account/Trade
  - name: Margin
    description: Margin Account/Trade
  - name: Wallet
    description: Wallet Endpoints
  - name: Sub-Account
    description: Sub-account Endpoints
  - name: Stream
    description: User Data Stream
  - name: Margin Stream
    description: Margin User Data Stream
  - name: Isolated Margin Stream
    description: Isolated User Data Stream
  - name: Savings
    description: Savings Endpoints
  - name: Staking
    description: Staking Endpoints
  - name: Mining
    description: Mining Endpoints
  - name: Futures
    description: Futures Endpoints
  - name: Futures Algo
    description: Futures Algo Endpoints
  - name: Spot Algo
    description: Spot Algo Endpoints
  - name: Portfolio Margin
    description: Portfolio Margin Endpoints
  - name: BLVT
    description: Binance Leveraged Tokens Endpoints
  - name: BSwap
    description: Binance Swap Endpoints
  - name: Fiat
    description: Fiat Endpoints
  - name: C2C
    description: Consumer-To-Consumer Endpoints
  - name: VIP Loans
    description: VIP Loans Endpoints
  - name: Crypto Loans
    description: Crypto Loans Endpoints
  - name: Pay
    description: Pay Endpoints
  - name: Convert
    description: Convert Endpoints
  - name: Rebate
    description: Rebate Endpoints
  - name: NFT
    description: NFT Endpoints
  - name: Gift Card
    description: Gift Card Endpoints
  - name: Auto-Invest
    description: Auto-Invest Endpoints
  - name: Simple Earn
    description: Simple Earn Endpoints
paths:
  /api/v3/order/test:
    post:
      summary: Test New Order (TRADE)
      description: |-
        Test new order creation and signature/recvWindow long.
        Creates and validates a new order but does not send it into the matching engine.

        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - $ref: '#/components/parameters/timeInForce'
        - $ref: '#/components/parameters/optionalQuantity'
        - $ref: '#/components/parameters/quoteOrderQty'
        - $ref: '#/components/parameters/optionalPrice'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/strategyId'
        - $ref: '#/components/parameters/strategyType'
        - $ref: '#/components/parameters/stopPrice'
        - $ref: '#/components/parameters/optionalTrailingDelta'
        - $ref: '#/components/parameters/icebergQty'
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order:
    get:
      summary: Query Order (USER_DATA)
      description: |-
        Check an order's status.

        - Either `orderId` or `origClientOrderId` must be sent.
        - For some historical orders `cummulativeQuoteQty` will be < 0, meaning the data is not available at this time.

        Weight(IP): 4
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      summary: New Order (TRADE)
      description: |-
        Send in a new order.
        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - $ref: '#/components/parameters/timeInForce'
        - $ref: '#/components/parameters/optionalQuantity'
        - $ref: '#/components/parameters/quoteOrderQty'
        - $ref: '#/components/parameters/optionalPrice'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/strategyId'
        - $ref: '#/components/parameters/strategyType'
        - $ref: '#/components/parameters/stopPrice'
        - $ref: '#/components/parameters/optionalTrailingDelta'
        - $ref: '#/components/parameters/icebergQty'
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/selfTradePreventionMode'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Order result
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/orderResponseAck'
                  - $ref: '#/components/schemas/orderResponseResult'
                  - $ref: '#/components/schemas/orderResponseFull'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      summary: Cancel Order (TRADE)
      description: |-
        Cancel an active order.

        Either `orderId` or `origClientOrderId` must be sent.

        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/cancelRestrictions'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Cancelled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order/cancelReplace:
    post:
      summary: Cancel an Existing Order and Send a New Order (Trade)
      description: |-
        Cancels an existing order and places a new order on the same symbol.

        Filters and Order Count are evaluated before the processing of the cancellation and order placement occurs.

        A new order that was not attempted (i.e. when newOrderResult: NOT_ATTEMPTED), will still increase the order count by 1.

        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - name: cancelReplaceMode
          in: query
          required: true
          description: |-
            - `STOP_ON_FAILURE` If the cancel request fails, the new order placement will not be attempted.
            - `ALLOW_FAILURES` If new order placement will be attempted even if cancel request fails.
          schema:
            type: string
            example: "STOP_ON_FAILURE"
        - $ref: '#/components/parameters/cancelRestrictions'
        - $ref: '#/components/parameters/timeInForce'
        - $ref: '#/components/parameters/optionalQuantity'
        - $ref: '#/components/parameters/quoteOrderQty'
        - $ref: '#/components/parameters/optionalPrice'
        - name: cancelNewClientOrderId
          in: query
          description: Used to uniquely identify this cancel. Automatically generated by default
          schema:
            type: string
        - name: cancelOrigClientOrderId
          in: query
          description: Either the cancelOrigClientOrderId or cancelOrderId must be provided. If both are provided, cancelOrderId takes precedence.
          schema:
            type: string
        - name: cancelOrderId
          in: query
          description: Either the cancelOrigClientOrderId or cancelOrderId must be provided. If both are provided, cancelOrderId takes precedence.
          schema:
            type: integer
            format: int64
            example: 12
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/strategyId'
        - $ref: '#/components/parameters/strategyType'
        - $ref: '#/components/parameters/stopPrice'
        - $ref: '#/components/parameters/optionalTrailingDelta'
        - $ref: '#/components/parameters/icebergQty'
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/selfTradePreventionMode'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Operation details
          content:
            application/json:
              schema:
                type: object
                properties:
                  cancelResult:
                    type: string
                    example: SUCCESS
                  newOrderResult:
                    type: string
                    example: SUCCESS
                  cancelResponse:
                    type: object
                    properties:
                      symbol:
                        type: string
                        example: BTCUSDT
                      origClientOrderId:
                        type: string
                        example: DnLo3vTAQcjha43lAZhZ0y
                      orderId:
                        type: integer
                        format: int64
                        example: 9
                      orderListId:
                        type: integer
                        format: int64
                        example: -1
                      clientOrderId:
                        type: string
                        example: osxN3JXAtJvKvCqGeMWMVR
                      price:
                        type: string
                        example: '0.01000000'
                      origQty:
                        type: string
                        example: '0.000100'
                      executedQty:
                        type: string
                        example: '0.00000000'
                      cummulativeQuoteQty:
                        type: string
                        example: '0.00000000'
                      status:
                        type: string
                        example: CANCELED
                      timeInForce:
                        type: string
                        example: GTC
                      type:
                        type: string
                        example: LIMIT
                      side:
                        type: string
                        example: SELL
                      selfTradePreventionMode:
                        type: string
                        example: NONE
                      transactTime:
                        type: integer
                        format: int64
                        example: 1507725176595
                    required:
                      - symbol
                      - origClientOrderId
                      - orderId
                      - orderListId
                      - clientOrderId
                      - price
                      - origQty
                      - executedQty
                      - cummulativeQuoteQty
                      - status
                      - timeInForce
                      - type
                      - side
                      - selfTradePreventionMode
                  newOrderResponse:
                    type: object
                    properties:
                      symbol:
                        type: string
                        example: BTCUSDT
                      orderId:
                        type: integer
                        format: int64
                        example: 10
                      orderListId:
                        type: integer
                        format: int64
                        example: -1
                      clientOrderId:
                        type: string
                        example: wOceeeOzNORyLiQfw7jd8S
                      transactTime:
                        type: integer
                        format: int64
                        example: 1652928801803
                      price:
                        type: string
                        example: '0.02000000'
                      origQty:
                        type: string
                        example: '0.040000'
                      executedQty:
                        type: string
                        example: '0.00000000'
                      cummulativeQuoteQty:
                        type: string
                        example: '0.00000000'
                      status:
                        type: string
                        example: NEW
                      timeInForce:
                        type: string
                        example: GTC
                      type:
                        type: string
                        example: LIMIT
                      side:
                        type: string
                        example: BUY
                      workingTime:
                        type: integer
                        format: int64
                        example: 1669277163808
                      fills:
                        type: array
                        items:
                          type: string
                        maxItems: 0
                      selfTradePreventionMode:
                        type: string
                        example: NONE
                    required:
                      - symbol
                      - orderId
                      - orderListId
                      - clientOrderId
                      - transactTime
                      - price
                      - origQty
                      - executedQty
                      - cummulativeQuoteQty
                      - status
                      - timeInForce
                      - type
                      - side
                      - workingTime
                      - fills
                      - selfTradePreventionMode
                required:
                  - cancelResult
                  - newOrderResult
                  - cancelResponse
                  - newOrderResponse
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
            description: Unauthorized Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v3/openOrders:
    get:
      summary: Current Open Orders (USER_DATA)
      description: |-
        Get all open orders on a symbol. Careful when accessing this with no symbol.

        Weight(IP):
        - `6` for a single symbol;
        - `80` when the symbol parameter is omitted;
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
            description: Unauthorized Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
    delete:
      summary: Cancel all Open Orders on a Symbol (TRADE)
      description: |-
        Cancels all active orders on a symbol.
        This includes OCO orders.

        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Cancelled orders
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/order'
                    - $ref: '#/components/schemas/ocoOrder'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
            description: Unauthorized Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v3/allOrders:
    get:
      summary: All Orders (USER_DATA)
      description: |-
        Get all account orders; active, canceled, or filled..

        - If `orderId` is set, it will get orders >= that `orderId`. Otherwise most recent orders are returned.
        - For some historical orders `cummulativeQuoteQty` will be < 0, meaning the data is not available at this time.
        - If `startTime` and/or `endTime` provided, `orderId` is not required

        Weight(IP): 20
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
            description: Unauthorized Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v3/order/oco:
    post:
      summary: New OCO (TRADE)
      description: |-
        Send in a new OCO

        - Price Restrictions:
          - `SELL`: Limit Price > Last Price > Stop Price
          - `BUY`: Limit Price < Last Price < Stop Price
        - Quantity Restrictions:
            - Both legs must have the same quantity
            - `ICEBERG` quantities however do not have to be the same
        - Order Rate Limit
            - `OCO` counts as 2 orders against the order rate limit.

        Weight(IP): 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/listClientOrderId'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/quantity'
        - $ref: '#/components/parameters/limitClientOrderId'
        - $ref: '#/components/parameters/limitStrategyId'
        - $ref: '#/components/parameters/limitStrategyType'
        - $ref: '#/components/parameters/price'
        - $ref: '#/components/parameters/limitIcebergQty'
        - name: trailingDelta
          in: query
          schema:
            type: number
            format: double
        - $ref: '#/components/parameters/stopClientOrderId'
        - $ref: '#/components/parameters/ocoStopPrice'
        - $ref: '#/components/parameters/stopStrategyId'
        - $ref: '#/components/parameters/stopStrategyType'
        - $ref: '#/components/parameters/stopLimitPrice'
        - $ref: '#/components/parameters/stopIcebergQty'
        - $ref: '#/components/parameters/stopLimitTimeInForce'
        - $ref: '#/components/parameters/ocoNewOrderRespType'
        - $ref: '#/components/parameters/selfTradePreventionMode'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: New OCO details
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderListId:
                    type: integer
                    format: int64
                    example: 0
                  contingencyType:
                    type: string
                    example: "OCO"
                  listStatusType:
                    type: string
                    example: "EXEC_STARTED"
                  listOrderStatus:
                    type: string
                    example: "EXECUTING"
                  listClientOrderId:
                    type: string
                    example: "JYVpp3F0f5CAG15DhtrqLp"
                  transactionTime:
                    type: integer
                    format: int64
                    example: 1563417480525
                  symbol:
                    type: string
                    example: "LTCBTC"
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        orderId:
                          type: integer
                          format: int64
                        clientOrderId:
                          type: string
                      required:
                        - symbol
                        - orderId
                        - clientOrderId
                      example:
                        - symbol: "LTCBTC"
                          orderId: 2
                          clientOrderId: "Kk7sqHb9J6mJWTMDVW7Vos"
                        - symbol: "LTCBTC"
                          orderId: 3
                          clientOrderId: "xTXKaGYd4bluPVp78IVRvl"
                  orderReports:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        orderId:
                          type: integer
                          format: int64
                        orderListId:
                          type: integer
                          format: int64
                        clientOrderId:
                          type: string
                        transactTime:
                          type: integer
                          format: int64
                        price:
                          type: string
                        origQty:
                          type: string
                        executedQty:
                          type: string
                        cummulativeQuoteQty:
                          type: string
                        status:
                          type: string
                        timeInForce:
                          type: string
                        type:
                          type: string
                        side:
                          type: string
                        stopPrice:
                          type: string
                        workingTime:
                          type: string
                        selfTradePreventionMode:
                          type: string
                      required:
                        - symbol
                        - orderId
                        - orderListId
                        - clientOrderId
                        - transactTime
                        - price
                        - origQty
                        - executedQty
                        - cummulativeQuoteQty
                        - status
                        - timeInForce
                        - type
                        - side
                        - stopPrice
                        - workingTime
                        - selfTradePreventionMode
                    example:
                      - symbol: "LTCBTC"
                        orderId: 2
                        orderListId: 0
                        clientOrderId: "Kk7sqHb9J6mJWTMDVW7Vos"
                        transactTime: 1563417480525
                        price: "0.000000"
                        origQty: "0.624363"
                        executedQty: "0.000000"
                        cummulativeQuoteQty: "0.000000"
                        status: "NEW"
                        timeInForce: "GTC"
                        type: "STOP_LOSS"
                        side: "BUY"
                        stopPrice: "0.960664"
                        workingTime: -1
                        selfTradePreventionMode: "NONE"
                      - symbol: "LTCBTC"
                        orderId: 3
                        orderListId: 0
                        clientOrderId: "xTXKaGYd4bluPVp78IVRvl"
                        transactTime: 1563417480525
                        price: "0.036435"
                        origQty: "0.624363"
                        executedQty: "0.000000"
                        cummulativeQuoteQty: "0.000000"
                        status: "NEW"
                        timeInForce: "GTC"
                        type: "LIMIT_MAKER"
                        side: "BUY"
                        workingTime: 1563417480525
                        selfTradePreventionMode: "NONE"
                required:
                  - orderListId
                  - contingencyType
                  - listStatusType
                  - listOrderStatus
                  - listClientOrderId
                  - transactionTime
                  - symbol
                  - orders
                  - orderReports
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
            description: Unauthorized Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v3/orderList:
    get:
      summary: Query OCO (USER_DATA)
      description: |-
        Retrieves a specific OCO based on provided optional parameters

        Weight(IP): 4
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/orderListId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OCO details
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderListId:
                    type: integer
                    format: int64
                    example: 27
                  contingencyType:
                    type: string
                    example: "OCO"
                  listStatusType:
                    type: string
                    example: "EXEC_STARTED"
                  listOrderStatus:
                    type: string
                    example: "EXECUTING"
                  listClientOrderId:
                    type: string
                    example: "h2USkA5YQpaXHPIrkd96xE"
                  transactionTime:
                    type: integer
                    format: int64
                    example: 1565245656253
                  symbol:
                    type: string
                    example: "LTCBTC"
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        orderId:
                          type: integer
                          format: int64
                        clientOrderId:
                          type: string
                      example:
                        - symbol: "LTCBTC"
                          orderId: 4
                          clientOrderId: "qD1gy3kc3Gx0rihm9Y3xwS"
                        - symbol: "LTCBTC"
                          orderId: 5
                          clientOrderId: "ARzZ9I00CPM8i3NhmU9Ega"
                      required:
                        - symbol
                        - orderId
                        - clientOrderId
                required:
                  - orderListId
                  - contingencyType
                  - listStatusType
                  - listOrderStatus
                  - listClientOrderId
                  - transactionTime
                  - symbol
                  - orders
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
